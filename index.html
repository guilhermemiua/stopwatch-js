<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100" rel="stylesheet">
  <title> Stopwatch </title>
</head>
<body>

  <div class="container">
    <div class="timer">
      <h1> Stopwatch JS </h1>
      <h2 data-timer="time">00:00:00</h2>
      <button type="button" data-timer="start"> Start </button>
      <button type="button" data-timer="pause"> Pause </button>
      <button type="button" data-timer="restart"> Restart </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
</body>
</html>
